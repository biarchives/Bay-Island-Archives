<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bay Islands Archives</title>
  <link rel="stylesheet" href="css/entry.css" />
  <link rel="preload" href="fonts/OdibeeSans-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="fonts/PTMono-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
</head>

<body>
  <div id="header-placeholder"></div>
  <main class="site-main">
    <section class="entry-content" id="entry-detail"></section>
  </main>
  <div id="footer-placeholder"></div>
  <div class="fullscreen-overlay" id="fullscreen-overlay"></div>

  <script>
    // Load the header
    fetch('./base/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    // Load the footer
    fetch('./base/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
    window.addEventListener('load', () => {
      window.scrollTo(0, 0);
    });

    const spaceId = 'yp5hut9gr3i4';
    const accessToken = '6cmQ6BIqhbITci25VJRJxasRNDvkKb_74mYDBAKfPdY';
    const entryId = new URLSearchParams(window.location.search).get('id');
    const url = `https://cdn.contentful.com/spaces/${spaceId}/environments/master/entries?access_token=${accessToken}&sys.id=${entryId}&include=2`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const entry = data.items[0];
        if (!entry) {
          console.error('No entry found for this ID.');
          // Add some user-facing message here
          document.getElementById('entry-detail').innerHTML = `<p class="error">Entry not found.</p>`;
          return;
        }

        const contentTypeId = entry.sys.contentType.sys.id;
        const entryDetail = document.getElementById('entry-detail');

        if (contentTypeId === 'archivePage') {
          fetch('base/album-entry.html').then(res => res.text()).then(html => {
            entryDetail.innerHTML = html;
            const script = entryDetail.querySelector('script');
            if (script) {
              const newScript = document.createElement('script');
              newScript.textContent = script.textContent;
              document.body.appendChild(newScript);
              script.remove();
            }
          });
        } else if (contentTypeId === 'singleEntry') {
          fetch('base/single-entry.html').then(res => res.text()).then(html => {
            entryDetail.innerHTML = html;
            const script = entryDetail.querySelector('script');
            if (script) {
              const newScript = document.createElement('script');
              newScript.textContent = script.textContent;
              document.body.appendChild(newScript);
              script.remove();
            }
          });
        }
      })
      .catch(err => {
        console.error('Failed to load entry:', err);
        document.getElementById('entry-detail').innerHTML = `<p class="error">Entry not found or an error occurred.</p>`;
      });
  </script>
</body>

</html>
